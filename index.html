<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Waters</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background: #00334d;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #gameCanvas {
            background: #1a1a3a;
            border: 3px solid #ffffff;
            margin-top: 20px;
        }
        #controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Rogue Waters</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="controls">
        <button onclick="playerAction('attack')">Attack</button>
        <button onclick="playerAction('move')">Move</button>
        <button onclick="playerAction('repair')">Repair</button>
    </div>
    <p id="status"></p>

    <script src="game.js"></script>
</body>
</html>
