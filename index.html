<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloondubs</title>

    <!-- Google Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Updated Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-t4E9WDpO4UK0jNQ0b+JQ27gDGD3RbIybaCAJ1cPjkE0wNN4xsSJ2K4zJMWJg/VB1qf8LOK6YBVPRq0H+gJZfTg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Stylesheet -->
    <style>
        /* Reset and Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(to bottom, #00334d, #001f33);
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        h1 {
            font-size: 2em;
            color: #ffd700;
            margin: 20px 0;
            text-shadow: 2px 2px #000;
            font-family: 'Press Start 2P', cursive;
        }

        /* Main Container */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            flex: 1;
            padding: 10px;
            overflow: hidden; /* Prevent overflow */
        }

        /* Game Area: Map and Fight Screen */
        .game-area {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            flex: 1;
            gap: 20px;
            overflow: hidden; /* Prevent overflow */
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        /* Map Container */
        #map-container {
            display: grid;
            grid-template-columns: repeat(5, 70px);
            grid-template-rows: repeat(5, 70px);
            gap: 10px;
            margin: 10px 0;
            width: max-content;
            align-self: center;
        }

        .tile {
            width: 70px;
            height: 70px;
            background: #1a1a3a;
            color: #fff;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ffd700;
        }

        .hidden {
            background: #0a0a1a;
            cursor: default;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.7);
        }

        .revealed {
            background: #1a1a3a;
            cursor: default;
            animation: reveal 0.5s forwards;
        }

        @keyframes reveal {
            from { transform: rotateY(90deg); }
            to { transform: rotateY(0deg); }
        }

        .used {
            background: #333;
            color: #555;
            cursor: default;
        }

        /* Fight Container */
        #fight-container {
            /* Instead of display: none, use visibility */
            visibility: hidden; /* Hidden by default */
            height: 0;
            overflow: hidden;
            flex-direction: column;
            align-items: center;
            width: 800px;
            margin-top: 20px;
        }

        /* Canvas Styling */
        #gameCanvas {
            background: #0e1a2b;
            border: 4px solid #ffffff;
            border-radius: 10px;
            margin: 10px 0;
            display: block;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            width: 800px;
            height: 400px;
        }

        /* Controls Styling */
        #controls {
            margin: 10px 0 20px 0;
        }

        button {
            font-family: 'Press Start 2P', cursive, Arial, sans-serif;
            padding: 12px 24px;
            background: #3498db;
            color: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 14px;
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px #2980b9;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 0 #2980b9;
        }

        button:hover {
            background: #2980b9;
            box-shadow: 0 6px #1c5d8a;
        }

        /* Status Area Styling */
        #status {
            font-family: 'Montserrat', monospace;
            font-size: 16px;
            color: #f0f0f0;
            margin: 20px auto;
            width: 800px;
            height: 150px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            overflow-y: auto;
            white-space: pre-line;
            border: 2px solid #fff;
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(255, 215, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        /* Health Bar Styling */
        .health-bar {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 10px;
            background: #555;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 5px #000;
        }

        .health-bar-inner {
            height: 100%;
            background: linear-gradient(to right, #ff4d4d, #ff0000);
            transition: width 0.3s;
        }

        /* Responsive Design */
        @media (max-width: 850px) {
            #fight-container, #gameCanvas, #status {
                width: 90%;
            }

            #map-container {
                grid-template-columns: repeat(5, 60px);
                grid-template-rows: repeat(5, 60px);
            }

            .tile {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            button {
                padding: 10px 20px;
                margin: 0 5px;
                font-size: 12px;
            }

            #status {
                height: 120px;
            }
        }

        @media (max-width: 600px) {
            .tile {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            #map-container {
                grid-template-columns: repeat(5, 50px);
                grid-template-rows: repeat(5, 50px);
                gap: 8px;
            }

            button {
                padding: 8px 16px;
                font-size: 10px;
            }

            #status {
                font-size: 14px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <h1>Bloondubs</h1>
    <div class="main-container">
        <div class="game-area">
            <div id="map-container"></div>
            <!-- Fight container is hidden when not in combat -->
            <div id="fight-container">
                <canvas id="gameCanvas"></canvas>
                <div id="controls">
                    <button onclick="playerAction('attack')"><i class="fas fa-crosshairs"></i> Attack</button>
                    <button onclick="playerAction('move')"><i class="fas fa-arrow-right"></i> Move</button>
                    <button onclick="playerAction('repair')"><i class="fas fa-tools"></i> Repair</button>
                </div>
            </div>
        </div>
        <div id="status"></div>
    </div>

    <!-- Include the external JavaScript file -->
    <script src="game.js"></script>
</body>
</html>
