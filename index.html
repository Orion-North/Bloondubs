<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Waters</title>
    <!-- Load the Press Start 2P font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Reset and Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            font-family: 'Press Start 2P', cursive, Arial, sans-serif;
            background: linear-gradient(to bottom, #00334d, #001f33);
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        h1 {
            font-size: 1.5em;
            color: #ffd700;
            margin: 10px 0;
            text-shadow: 2px 2px #000;
        }

        /* Main Container */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            flex: 1;
            padding: 10px;
        }

        /* Game Area: Map and Fight Screen */
        .game-area {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            flex: 1;
            gap: 20px;
            overflow: hidden; /* Prevent overflow */
        }

        /* Map Container */
        #map-container {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 8px;
            margin: 10px 0;
            width: max-content;
        }

        .tile {
            width: 60px;
            height: 60px;
            background: #1a1a3a;
            color: #fff;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #ffd700;
        }

        .hidden {
            background: #0a0a1a;
            cursor: default;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.7);
        }

        /* Fight Container */
        #fight-container {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            width: 800px;
            height: 400px;
        }

        /* Canvas Styling */
        #gameCanvas {
            background: #0e1a2b;
            border: 4px solid #ffffff;
            border-radius: 10px;
            margin: 10px 0;
            display: block;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            width: 800px;
            height: 400px;
        }

        /* Controls Styling */
        #controls {
            margin: 10px 0 20px 0;
        }

        button {
            font-family: 'Press Start 2P', cursive, Arial, sans-serif;
            padding: 10px 20px;
            background: #3498db;
            color: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 12px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px #2980b9;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 0 #2980b9;
        }

        button:hover {
            background: #2980b9;
        }

        /* Status Area Styling */
        #status {
            font-family: 'Press Start 2P', cursive, monospace;
            font-size: 14px;
            color: #f0f0f0;
            margin: 10px auto;
            width: 800px;
            height: 150px;
            background: #000;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-line;
            border: 2px solid #fff;
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 850px) {
            #fight-container, #gameCanvas, #status {
                width: 90%;
            }

            #map-container {
                grid-template-columns: repeat(5, 50px);
                grid-template-rows: repeat(5, 50px);
            }

            .tile {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            button {
                padding: 8px 16px;
                margin: 0 5px;
                font-size: 10px;
            }

            #status {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <h1>Rogue Waters</h1>
    <div class="main-container">
        <div class="game-area">
            <div id="map-container"></div>
            <!-- Fight container is hidden when not in combat -->
            <div id="fight-container">
                <canvas id="gameCanvas"></canvas>
                <div id="controls">
                    <button onclick="playerAction('attack')">Attack</button>
                    <button onclick="playerAction('move')">Move</button>
                    <button onclick="playerAction('repair')">Repair</button>
                </div>
            </div>
        </div>
        <div id="status"></div>
    </div>

    <!-- Include the external JavaScript file -->
    <script src="game.js"></script>
</body>
</html>
